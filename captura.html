<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Localizando o Número...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #25D366;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .result {
            display: none;
            text-align: center;
        }
        .result img {
            width: 100%;
            max-width: 350px;
            filter: blur(2px);
            border-radius: 10px;
            margin-top: 15px;
        }
        .unlock-button {
            display: block;
            background-color: #25D366;
            color: white;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            margin: 20px auto 0 auto;
            max-width: 350px;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
            animation: pulse 1.5s infinite;
        }
        .unlock-button:hover {
            background-color: #1ebe5d;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 10px 10px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        h2 {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2 id="loading-title">🔎 Estamos localizando o número informado...</h2>

<!-- VÍDEO EMBED COM AUTOPLAY -->
<div style="position:relative; width:100%; height:0px; padding-bottom:56.250%; margin-bottom: 20px;">
    <iframe allow="fullscreen;autoplay" allowfullscreen height="100%" src="https://streamable.com/e/htq2jt?autoplay=1&nocontrols=1" width="100%" style="border:none; width:100%; height:100%; position:absolute; left:0px; top:0px; overflow:hidden;"></iframe>
</div>

<div class="spinner"></div>
<p class="loading-text">Por favor, aguarde... Buscando dados de GPS...</p>

<div class="result" id="result">
    <h2>✅ Localização Encontrada!</h2>
    <p>Para desbloquear e ver o endereço exato, clique no botão abaixo:</p>
    <img src="static/images/mapa_blur.png" alt="Mapa Localização">
    <a href="#pagamento" class="unlock-button">🔓 Desbloquear Agora!</a>
</div>

<script>
    setTimeout(function() {
        document.querySelector('.spinner').style.display = 'none';
        document.querySelector('.loading-text').style.display = 'none';
        document.getElementById('loading-title').style.display = 'none';
        document.getElementById('result').style.display = 'block';
    }, 8000);
</script>

</body>
</html>
