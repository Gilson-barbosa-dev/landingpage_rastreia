<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Localizando o N√∫mero...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #25D366;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
        }
        .result {
            display: none;
            text-align: center;
        }
        .result img {
            width: 100%;
            max-width: 350px;
            filter: blur(2px);
            border-radius: 10px;
            margin-top: 15px;
        }
        .unlock-button, .start-video-button {
            display: block;
            background-color: #25D366;
            color: white;
            text-align: center;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            margin: 20px auto 0 auto;
            max-width: 350px;
            box-shadow: 0 0 10px rgba(37, 211, 102, 0.5);
            animation: pulse 1.5s infinite;
            cursor: pointer;
        }
        .unlock-button:hover, .start-video-button:hover {
            background-color: #1ebe5d;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0.7); }
            70% { box-shadow: 0 0 10px 10px rgba(37, 211, 102, 0); }
            100% { box-shadow: 0 0 0 0 rgba(37, 211, 102, 0); }
        }
        h2 {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h2 id="loading-title">üîé Estamos localizando o n√∫mero informado...</h2>

<!-- Bot√£o para o usu√°rio ativar o v√≠deo com √°udio -->
<div class="start-video-button" onclick="startVideo()">‚ñ∂Ô∏è Iniciar Rastreamento</div>

<!-- √Årea onde o v√≠deo vai aparecer ap√≥s o clique -->
<div id="videoContainer" style="width:100%; margin-top:20px;"></div>

<div class="spinner"></div>
<p class="loading-text">Por favor, aguarde... Buscando dados de GPS...</p>

<div class="result" id="result">
    <h2>‚úÖ Localiza√ß√£o Encontrada!</h2>
    <p>Para desbloquear e ver o endere√ßo exato, clique no bot√£o abaixo:</p>
    <img src="static/images/mapa_blur.png" alt="Mapa Localiza√ß√£o">
    <a href="#pagamento" class="unlock-button">üîì Desbloquear Agora!</a>
</div>

<script>
function startVideo() {
    // Carrega o v√≠deo com √°udio s√≥ ap√≥s o clique
    document.getElementById('videoContainer').innerHTML = `
        <div style="position:relative; width:100%; height:0; padding-bottom:56.25%;">
            <iframe src="https://streamable.com/e/htq2jt?autoplay=1" 
                    allow="autoplay; fullscreen" 
                    style="position:absolute; top:0; left:0; width:100%; height:100%; border:none;"></iframe>
        </div>
    `;
    // Opcional: esconder o bot√£o ap√≥s o clique
    document.querySelector('.start-video-button').style.display = 'none';
}

setTimeout(function() {
    document.querySelector('.spinner').style.display = 'none';
    document.querySelector('.loading-text').style.display = 'none';
    document.getElementById('loading-title').style.display = 'none';
    document.getElementById('result').style.display = 'block';
}, 240000);
</script>

</body>
</html>
