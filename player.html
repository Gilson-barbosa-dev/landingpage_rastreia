<script>
function iniciarRastreamento() {
  const expiration = Date.now() + 60 * 60 * 1000;
  localStorage.setItem("rastreamentoFinalizado", expiration);

  document.getElementById('fase1').style.display = 'none';
  document.getElementById('fase2').style.display = 'block';

  document.getElementById('videoContainer').innerHTML = `
    <div style="position:relative;padding-top:56.25%;">
      <iframe
        src="https://iframe.mediadelivery.net/embed/459707/943c1b1c-6360-4832-883a-f7ddd1a38264?autoplay=true&muted=false&responsive=true"
        style="border:0;position:absolute;top:0;left:0;width:100%;height:100%;"
        allow="accelerometer;gyroscope;autoplay;encrypted-media;picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>`;

  let progress = 0;
  const bar = document.getElementById('progressBar');
  const interval = setInterval(() => {
    progress += 1;
    bar.style.width = progress + "%";
    if (progress >= 100) {
      clearInterval(interval);
      document.getElementById('fase2').style.display = 'none';
      document.getElementById('fase3').style.display = 'block';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  }, 150);
}

document.addEventListener("DOMContentLoaded", function () {
  const expiration = localStorage.getItem("rastreamentoFinalizado");
  if (expiration && Date.now() < parseInt(expiration)) {
    document.getElementById('fase1').style.display = 'none';
    document.getElementById('fase2').style.display = 'none';
    document.getElementById('fase3').style.display = 'block';
  }
});
</script>
