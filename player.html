<script>
let progresso = 0;
const barra = document.getElementById("barra");
const status = document.getElementById("status");
const numeroElement = document.getElementById("numero-rastreado");
const faseResultado = document.getElementById("fase-resultado");
const faseLocalizando = document.getElementById("fase-localizando");
const frases = [
  "Analisando torres pr√≥ximas...",
  "Buscando sinais de GPS...",
  "Aguardando sincroniza√ß√£o com operadora...",
  "Validando n√∫mero...",
  "Rastreando dispositivo...",
  "Localiza√ß√£o quase finalizada..."
];

if (localStorage.getItem("capturaVisitada") === "true") {
  faseLocalizando.style.display = "none";
  faseResultado.classList.remove("fase-escondida");
  faseResultado.classList.add("fase-visivel");
  window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
} else {
  const intervalo = setInterval(() => {
    progresso++;
    barra.style.width = progresso + "%";
    const idx = Math.floor(progresso / (100 / frases.length));
    status.textContent = frases[Math.min(idx, frases.length - 1)];
    if (progresso >= 100) {
      clearInterval(intervalo);
      faseLocalizando.style.display = "none";
      faseResultado.classList.remove("fase-escondida");
      faseResultado.classList.add("fase-visivel");
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      localStorage.setItem("capturaVisitada", "true");
    }
  }, 400);
}

const numero = localStorage.getItem('numeroRastreamento');
function identificarOperadora(numero) {
  const digitos = numero.replace(/\D/g, '');
  const prefixo = digitos.substring(4);
  if (/^9(9|8)/.test(prefixo)) return 'Claro';
  if (/^96/.test(prefixo)) return 'Vivo';
  if (/^97/.test(prefixo)) return 'Tim';
  if (/^98/.test(prefixo)) return 'Oi';
  return '';
}
if (numero) {
  const operadora = identificarOperadora(numero);
  numeroElement.textContent = `Localizado ${numero} ‚Ä¢ ${operadora}`;
}
